{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} class="right-sidebar">
  <!-- Header Wrapper -->
  <div id="header-wrapper">
      {% include header.html %}      
  </div>
  <!-- Main Wrapper -->
  <div class="wrapper">
    <div class="container">
      {{ content | expand_urls: root_url }}
    </div>
  </div>
  <!-- Footer Wrapper -->
  <div id="footer-wrapper">
    {% include footer.html %}
  </div>
  {% include after_footer.html %}
</body>
</html>
